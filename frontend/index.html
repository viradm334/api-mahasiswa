<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="btn btn-primary" id="dashboard-btn">Dashboard</button>
    <button class="btn btn-primary" id="add-btn">Go to Add Form</button>

    <section id="dashboard" class="">
        <h4>Data Mahasiswa</h4>

        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Nama</th>
                <th scope="col">NIM</th>
                <th scope="col">Email</th>
                <th scope="col">Jurusan</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
    </section>

    <section id="add-mahasiswa" class="d-none">
        <h4>Tambah Mahasiswa Baru</h4>

        <form class="row g-3" id="form-tambah">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nama</label>
              <input type="text" class="form-control" id="inputEmail4" name="nama">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputCity" name="email">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">NIM</label>
              <input type="text" class="form-control" id="inputCity" name="nim">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Jurusan</label>
              <input type="text" class="form-control" id="inputCity" name="jurusan">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </section>

    <section id="edit-mahasiswa" class="d-none">
        <h4>Edit Data Mahasiswa</h4>
      
        <form class="row g-3" id="form-edit">
          <input type="hidden" id="edit-id" name="id" />
      
          <div class="col-md-6">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control" id="edit-nama" name="nama" />
          </div>
      
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="edit-email" name="email" />
          </div>
      
          <div class="col-md-6">
            <label class="form-label">NIM</label>
            <input type="text" class="form-control" id="edit-nim" name="nim" />
          </div>
      
          <div class="col-md-6">
            <label class="form-label">Jurusan</label>
            <input type="text" class="form-control" id="edit-jurusan" name="jurusan" />
          </div>
      
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </section>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
